<div class="form-group has-feedback {{required ? 'required' : ''}} col-sm-{{width}}"
                 [ngClass]="controlVariable.dirty ?
                (controlVariable.valid ? 'has-success' : 'has-error') :
                (controlVariable.valid ? '' : 'has-warning')"
     [tooltip]="controlVariable.valid ? null : errorMessage"        
     >
    <ng-content></ng-content>
</div>
