<h3>Shopping Cart</h3>
<div>#/Items: {{ data.order.Items.length }}</div>
<table class="table table-condensed table-hover">
    <tr>
        <th>Product Id</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    <tbody>
        <tr *ngFor="let o of data.order.Items">
            <td>{{ o.ProductId }}</td>
            <td>{{ o.Quantity }}</td>
            <td>{{ o.UnitPrice | currency: "TWD" }}</td>
            <td>{{ (o.UnitPrice * o.Quantitty) | currency: "TWD" }}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" 
   *ngIf="data.order.Items.length > 0" (click)="onCheckOut()">Checkout</button>
